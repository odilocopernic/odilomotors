<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odilo Motors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center; /* Center align the text */
        }

        header {
            background-color: #333; /* Change background color */
            color: #fff;
            padding: 2px 0;
            text-align: left; /* Align header text to left */
            display: flex;
            justify-content: space-between;
            align-items: center; /* Center align vertically */
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Increase margin top */
            background-color: #333; /* Change background color */
            padding: 5px 0; /* Adjust padding */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px;
            transition: color 0.10s;
            font-size: 18px; /* Adjust font size */
        }

        nav a:hover {
            color: #ffd700; /* Change the color on hover, e.g., gold */
        }

        section {
            padding: 20px;
            text-align: left; /* Left align text */
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #333; /* Add border */
            padding: 20px;
            border-radius: 8px;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 70vh; /* Set maximum height */
        }

        h2 {
            text-align: center; /* Center align title */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffd700;
        }

        .socialmedia {
            display: flex;
            align-items: center;
            justify-content: center;
            size: 200px;
        }

        .socialmedia a {
            font-size: 30px;
            margin: 0 28px;
        }

        .fa-facebook {
            color: #3b5998;
        }

        .fa-twitter {
            color: #00acee;
        }

        .fa-instagram {
            color: #e4405f;
        }

        .fa-envelope {
            color: #fff; /* Set email icon color to white */
        }
        .payment-link a {
        text-decoration: none;
        background-color: darkgrey;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
    }


    </style>
</head>
<body>

    <header>
        <!-- Add company logo here -->
        <img src="logo.png" alt="Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="Team.html">Team</a>
            <a href="contactus.html">Contact Us</a>        </nav>
    </header>

    <section>
        <form action="https://formspree.io/f/xpzvjgen" method="post">
            <h2>Order Form</h2>
            <div class="form-container">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="car">Car Selection:</label>
                <select id="car" name="car" required>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Toyota">Toyota</option>
                    <option value="BMW">BMW</option>
                    <option value="Benz">Benz</option>
                </select>

                <label for="color">Color Selection:</label>
                <select id="color" name="color">
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                    <option value="Black">Black</option>
                </select>

               
                <div class="payment-link">
            <a href="payment.html">Pay</a>
               </br> </br>

                <label for="proof">Upload Payment Proof:</label>
                <input type="file" id="proof" name="proof">

                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
